services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: collections
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d collections"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    ports: ["3001:3001"]
    command:
      [
        "sh",
        "-c",
        "if [ \"${USE_MIGRATIONS:-true}\" = \"true\" ]; then npx prisma migrate deploy --schema=/app/prisma/schema.prisma; else npx prisma db push --schema=/app/prisma/schema.prisma; fi && if [ \"${SEED_ON_START:-true}\" = \"true\" ]; then npx prisma db seed --schema=/app/prisma/schema.prisma; fi && npm run start:prod",
      ]
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://user:pass@postgres:5432/collections
      - USE_MIGRATIONS=true
      - SEED_ON_START=true
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://localhost:3001/api/cases/kpi',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      target: production
    ports: ["3000:3000"]
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
      - INTERNAL_API_BASE=http://api:3001
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  db_data:
